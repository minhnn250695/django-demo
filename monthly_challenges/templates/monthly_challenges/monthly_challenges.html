<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly templates</title>
</head>

<body>
    <h1>Welcome to landing page </h1>
    <ul>
        {% for month in months %}
        <div class="item">
            <li><a href="{% url name month %}">{{month}}</a></li> 
        </div>
        {% empty %}
        <li>No months available</li>
        {% endfor %}
    </ul>
</body>

</html>
