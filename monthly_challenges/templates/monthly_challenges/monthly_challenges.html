{% extends 'base.html' %}

{% block page_title %}
  Welcome to landing page
{% endblock %}

{% block content %}
  <ul>
    {% for month in months %}
      <div class="item">
        <li>
          <a href="{% url name month %}">{{ month|title }}</a>
        </li>
      </div>
    {% empty %}
      <li>No months available</li>
    {% endfor %}
  </ul>
{% endblock %}
